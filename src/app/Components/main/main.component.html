<div class="container-fluid px-0">
    <div class="table-responsive">
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-blue">
                <tr>
                    <th scope="col"><i class="fas fa-id-card"></i>Id</th>
                    <th scope="col"><i class="fas fa-user"></i>Name</th>
                    <th scope="col"><i class="fas fa-user-circle"></i>Username</th>
                    <th scope="col"><i class="fas fa-envelope"></i>Email</th>
                    <th scope="col"><i class="fas fa-cogs"></i>Accion</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let User of Users;">
                    <td class="n-tabla">{{User.id}}</td>
                    <td>{{User.name}}</td>
                    <td>{{User.username}}</td>
                    <td>{{User.email}}</td>
                    <td>
                        <div class="mb-2">
                        <button type="button" class="btn btn-success btn-rounded mr-2"
                            (click)="View(User.id)"><i class="fas fa-eye"></i>&nbsp;&nbsp;View&nbsp;</button>
                        </div>
                        <div class="mb-2">
                        <button type="button" class="btn btn-primary btn-rounded mr-2"
                            (click)="Edit(User.id)"><i class="fas fa-edit"></i>&nbsp;&nbsp;Edit&nbsp;</button>
                        </div>
                        <div class="mb-2">
                        <button type="button" class="btn btn-danger btn-rounded mr-2"
                            (click)="Delete(User.id)"> <i class="fas fa-trash-alt"></i>&nbsp;&nbsp;Delete&nbsp;</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
